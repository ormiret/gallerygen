<!DOCTYPE HTML>
<html>
<head>
<title>{{ title }}</title>
<link href="image.css" rel="stylesheet" type="text/css">
</head>

<body>

  {% for row in rows %}
    <div class="box">
      <div class="flrow">
        {% for img in row.imgs %}
          <div style="flex-basis:0; flex-grow:{{ img.2 }}">
            <a href="{{ img.1 }}">
              <img src="{{ img.0 }}">
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

</body>
</html>
